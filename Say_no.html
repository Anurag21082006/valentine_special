<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Proposal</title>
  <style>
    :root {
      --primary-pink: #ff4da6;
      --soft-pink: #ffe6f0;
      --text-color: #d6336c;
      --btn-hover: #ff66b2;
    }

    body {
      background-color: var(--soft-pink);
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      overflow: hidden;
    }

    #proposal-container, #success-container {
      transition: opacity 0.5s ease-in-out;
    }

    #success-container {
      display: none;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ff99cc;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: var(--btn-hover);
    }

    #yes-btn {
      background-color: var(--primary-pink);
      z-index: 10;
    }

    #no-btn {
      background-color: #999;
    }

    /* Success Page Styles */
    .heart-main {
      font-size: 5em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Floating Hearts Animation */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      color: var(--primary-pink);
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="proposal-container">
    <h1 id="questionText">üíñ Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yes-btn" class="btn" onclick="celebrate()">Yes</button>
      <button id="no-btn" class="btn" onclick="handleNo()">No</button>
    </div>
  </div>

  <div id="success-container">
    <h1>üíñ Yay! You‚Äôre My Valentine üíñ</h1>
    <p style="font-size: 1.2em;">You just made this day the most special one ever! üåπ‚ú®</p>
    <div class="heart-main">‚ù§Ô∏è</div>
  </div>

  <script>
    let clickCount = 0;

    const noPhrases = [
      "Are you sure?",
      "Really??",
      "Think again!",
      "Last chance...",
      "You're making a mistake!",
      "There is no 'NO' option!",
    ];

    function handleNo() {
      clickCount++;
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      const questionText = document.getElementById('questionText');

      // 1. Make Yes button bigger
      const newScale = 1 + (clickCount * 0.8);
      yesBtn.style.transform = `scale(${newScale})`;
      
      // 2. Change No button text
      if (clickCount < noPhrases.length) {
        noBtn.innerText = noPhrases[clickCount - 1];
      }

      // 3. Final Step: Hide No button and change Yes text
      if (clickCount >= 6) {
        noBtn.style.display = 'none';
        yesBtn.innerText = "YOU HAVE TO CLICK YES! ‚ù§Ô∏è";
      }
    }

    function celebrate() {
      // Switch views
      document.getElementById('proposal-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'block';

      // Start floating hearts
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerText = ['üíñ', 'üíó', 'üíò', 'üíï', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.opacity = Math.random();
      
      document.body.appendChild(heart);

      // Clean up DOM
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
